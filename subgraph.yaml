specVersion: 0.0.2
description: Fei is a decentralized, scalable, and DeFi-native stablecoin protocol
repository: 
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TribalChief
    network: mainnet
    source:
      address: '0x9e1076cC0d19F9B0b8019F384B0a29E48Ee46f7f'
      abi: TribalChief
      startBlock: 13135382 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/tribalChief.ts
      entities:
        - TribalChief
        - History
        - Pool
        - PoolHistory
        - User
      abis:
        - name: TribalChief
          file: ./abis/TribalChief.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdraw
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: handleHarvest
